name: Playwright Tests

on:
  pull_request:
    branches: 
      - main
      - master
      - 'feature/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node- 
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Determine changed test directories
      id: find-changed-tests
      run: |
        FILES_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^tests/' | awk -F '/' '{print $2}' | uniq)
        echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_ENV
        echo "Changed test directories: $FILES_CHANGED"

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests conditionally
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" && -n "$FILES_CHANGED" ]]; then
          for dir in $FILES_CHANGED
          do
            if [ -d ${{ github.workspace }}/tests/$dir ]; then
              echo "Running tests in changed directory: $dir"
              npx playwright test ${{ github.workspace }}/tests/$dir --reporter=dot --reporter=html
            fi
          done
        fi

    - name: Upload Playwright reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
name: Playwright Tests

on:
  pull_request:
    branches: 
      - main
      - master
      - 'feature/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node- 
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Determine changed test directories
      id: find-changed-tests
      run: |
        CHANGED_TEST_FILES=$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} | grep '^tests/')
        echo "CHANGED_TEST_FILES=$CHANGED_TEST_FILES" >> $GITHUB_ENV
        echo "Changed test files: $CHANGED_TEST_FILES"

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests conditionally
      run: |
        if [ -n "$CHANGED_TEST_FILES" ]; then
          echo "Running tests for changed test files"
          npx playwright test --project-path $CHANGED_TEST_FILES
        else
          echo "No changes in test files"
        fi

    - name: Upload Playwright reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

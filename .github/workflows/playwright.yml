name: Playwright Tests

on:
  push:
    branches: 
      - main
      - master
      - 'feature/**'
  pull_request:
    branches: 
      - main
      - master
      - 'feature/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Determine changed test directories
      id: find-changed-tests
      run: |
        echo "Checking for changed files in the 'tests/' directories..."
        CHANGES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^tests/' | awk -F '/' '{print $2}' | uniq)
        if [ -z "$CHANGES" ]; then
          echo "No changes detected in test directories."
        else
          echo "FILES_CHANGED=$CHANGES" >> $GITHUB_ENV
          echo "Changed test directories: $CHANGES"
        fi

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests conditionally
      run: |
        if [[ "${{ github.event_name }}" == "push" && -n "$FILES_CHANGED" ]]; then
          for dir in $FILES_CHANGED
          do
            if [ -d ${{ github.workspace }}/tests/$dir ]; then
              echo "Running tests in changed directory: $dir"
              npx playwright test ${{ github.workspace }}/tests/$dir --reporter=dot --reporter=html
            else
              echo "Directory 'tests/$dir' does not exist or has no tests."
            fi
          done
        elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "Running all tests because this is a pull request"
          npx playwright test ${{ github.workspace }}/tests/ --reporter=dot --reporter=html
        fi

    - name: Upload Playwright reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
